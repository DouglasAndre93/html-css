<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever qualquer paragrafo com a tag &lt;p&gt;</p>  <!-- LESS THEM / GREATER THEM -->
    <p>Se precisar quebrar o texto em algum ponto específico <br> como este, você pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; <!--Marca registrada-->
        &copy; <!--Copyright-->
        &trade; <!--Trademark-->
        &euro; <!--Moeda Euro-->
        &pound; <!--Moeda Libra-->
        &yen; <!--Moeda Yene-->
        &cent; <!--Cent-->
        &Delta;<!--Delta (Atenção para o "D" maíusculo)-->
        &uarr; <!--Upp Arrow, ou seta pra cima-->
    </p>
    <p>Vamo adicionar alguns EMOJOS:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
