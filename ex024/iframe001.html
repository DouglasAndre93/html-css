<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            /*O CSS tem prioridade na config do tamanho*/
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"> <a href="https://www.cursoemvideo.com">Curso em Video</a></iframe> para aprender a programar</p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal</p> <!--Alguns sites possuem proteção para que seu conteeúdo não seja exibido em um iframe-->
    <p>O repositório do Guanabara no<iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io">Github</a></iframe></p>
</body>
</html>
